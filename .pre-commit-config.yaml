fail_fast: true
repos:
- repo: local
  hooks:
    # generate options
    - id: tcogen
      name: tcogen
      entry: bash -c 'go run main.go ./example/'
      language: system
      files: '\.go$'
      pass_filenames: false
- repo: local
  hooks:
    # generate templ components
    - id: templ
      name: templ
      entry: bash -c 'templ generate ./example/...'
      language: system
      files: '\.templ$'
      pass_filenames: false
- repo: https://github.com/dnephin/pre-commit-golang
  rev: v0.5.1
  hooks:
    - id: go-fmt
    - id: go-vet
    - id: go-lint
    - id: go-imports
    - id: go-cyclo
      args: [-over=15]
    - id: validate-toml
    - id: no-go-testing
    - id: go-unit-tests
    - id: go-build
    - id: go-mod-tidy
